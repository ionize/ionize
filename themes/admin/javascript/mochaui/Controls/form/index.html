<html>
<head>
	<!--MOCHAUI-->
	<script type="text/javascript" src="../../../Demo/scripts/mootools-1.3.0-core-nocompat-yc.js"></script>
	<script type="text/javascript" src="../../../Demo/scripts/mootools-1.3.0-more-yc.js"></script>
	<script type="text/javascript" src="../../Core/core.js"></script>
	<script type="text/javascript" src="../../Core/desktop.js"></script>
	<script type="text/javascript" src="../column/column.js"></script>
	<script type="text/javascript" src="../panel/panel.js"></script>
	<script type="text/javascript" src="../taskbar/taskbar.js"></script>
	<script type="text/javascript" src="../window/window.js"></script>
	<script type="text/javascript" src="../window/modal.js"></script>
	<!--MOCHAUI-->
	<script type="text/javascript" src="form.js"></script>
	<script type="text/javascript">

	var ready=false;

	function doForm() {
		if(!ready || !PO.RS.Forms || !PO.RS.Country || !PO.RS.State || !PO.RS.Prefix || !PO.RS.Suffix) return;

		var myForm = new MUI.Form('User');
		myForm.End().inject($('myform'));
	}

	new Request.JSON({url: "../../../Demo/pages/data-forms.json", onSuccess: function(json){
		Object.append(PO.RS,{Forms:json});
		doForm();
	}}).get();

	new Request.JSON({url: "../../../Demo/data/data-country-state.json", onSuccess: function(json){
		Object.append(PO.RS,json);
		doForm();
	}}).get();

	new Request.JSON({url: "../../../Demo/data/data-prefix.json", onSuccess: function(json){
		Object.append(PO.RS,{Prefix:json});
		doForm();
	}}).get();

	new Request.JSON({url: "../../../Demo/data/data-suffix.json", onSuccess: function(json){
		Object.append(PO.RS,{Suffix:json});
		doForm();
	}}).get();

	window.addEvent("domready", function(){
		ready=true;
		doForm();
	});

	</script>
	<link rel="stylesheet" type="text/css" href="style.css"/>

</head>

<body>

<div id="page">
	<div id="myform" style="width:415px">
	</div>
</div>

</body>
</html>
