<html>
<head>
	<!--MOCHAUI-->
	<script type="text/javascript" src="../../../Demo/scripts/mootools-1.3.0-core-nocompat-yc.js"></script>
	<script type="text/javascript" src="../../../Demo/scripts/mootools-1.3.0-more-yc.js"></script>
	<script type="text/javascript" src="../../Core/core.js"></script>
	<script type="text/javascript" src="../../Core/desktop.js"></script>
	<script type="text/javascript" src="../column/column.js"></script>
	<script type="text/javascript" src="../panel/panel.js"></script>
	<script type="text/javascript" src="../taskbar/taskbar.js"></script>
	<script type="text/javascript" src="../window/window.js"></script>
	<script type="text/javascript" src="../window/modal.js"></script>
	<!--MOCHAUI-->
	<script type="text/javascript" src="textbox.js"></script>
	<script type="text/javascript">

		var ftypes = ['fixed.phone','fixed.phone-us','fixed.cpf','fixed.cnpj','fixed.date','fixed.date-us','fixed.cep','fixed.time','fixed.cc'];
		Object.append(ftypes,['reverse.integer','reverse.decimal','reverse.decimal-us','reverse.reais','reverse.dollar','regexp.ip','regexp.email','password']);

		var mtype;
		ftypes.each(function(t) {
			var ttype = t.split('.')[0].capitalize();
			if (mtype != ttype) {
				mtype = ttype;
				window.addEvent('domready', function() {
					new Element('div', {'text':ttype}).inject('page');
				});
			}
			new MUI.TextBox({container:'page',id:t,maskType:t,autoTab:true});
		});
	</script>
	<link rel="stylesheet" type="text/css" href="../../Themes/default/css/textbox.css"/>

</head>

<body>

<div id="page">
</div>

</body>
</html>
